<form id="form-historico-estagio">

  <button id="btn-historico-total" type="button" (click)="openModalHistorico(modalHistorico)"
    class="btn btn-info espacamento-left">Histórico de Estágios</button>
  <button id="btn-estagio-atual" type="button" (click)="openModal(atual)" class="btn btn-info espacamento-left">Estágio
    Atual</button>

  <ng-template #atual>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Estágio Atual - Ventron Informática</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row row-margin">
        <div class="col-md-4">
          <label for="dt-entrega" class="label-block bold">Data Entrega:</label>
          <label id="dt-entrega">01/01/2019</label>
        </div>
        <div class="col-md-4">
          <label for="qtd-horas" class="label-block bold">Qtd. de Horas:</label>
          <label id="qtd-horas">50</label>
        </div>
        <div class="col-md-12">
          <label for="descricao" class="label-block bold">Descrição Atividade:</label>
          <label class="descricao-atividade" id="qtd-horas">Integração sobre a empresa, treinamentos dos diversos temas:
            UX, Design Thinking, Agile, Scrum, Git, Conceitos de Aplicações Web, Banco de Dados, Testes, .Net Framework,
            Front-End, Java. Participação Sprint Plaining do dia 02/04/2018.
            Configuração do ambiente da máquina que utilizo, no meu caso, instalação do Software Microsoft Visual Studio
            2010 e 2015, SQL Management, além de outras diversas configurações específicas para atuar no ambiente
            NewSpace (cliente Ventron). Ouvinte na palestra do Tech Day sobre Agile Journey, ministrado pelo Diretor da
            Ventron, Alex Salino.
            Desenvolvimento e entrega de um CRUD Inicial Web (desafio), proposto pelas equipes NewSpace para verificar
            os conhecimentos nas tecnologias C#, MVC, Entity Framework code first, orientação a objetos, entendimento de
            caso de uso.
            Entendimento teórico da metodologia de 3 camadas de separação de uma solução, camada de apresentação (View),
            negócio (BLL), acesso a dados (DAL).
          </label>
        </div>

        <div class="barra"></div>

        <div class="col-md-4">
          <label for="dt-entrega" class="label-block bold">Data Entrega:</label>
          <label id="dt-entrega">01/06/2019</label>
        </div>
        <div class="col-md-4">
          <label for="qtd-horas" class="label-block bold">Qtd. de Horas:</label>
          <label id="qtd-horas">50</label>
        </div>
        <div class="col-md-12">
          <label for="descricao" class="label-block bold">Descrição Atividade:</label>
          <label class="descricao-atividade" id="qtd-horas">Adaptação e separação em camadas para o projeto Crud Inicial
            que desenvolvemos anteriormente.
            Card 5640 – Solução do problema e realizar testes. Ouvinte do TechDay do dia 27/04/2018 – Clean Code,
            ministrado pelo Gerente de Projetos
          </label>
        </div>

        <div class="barra"></div>

        <div class="col-md-4">
          <label for="dt-entrega" class="label-block bold">Data Entrega:</label>
          <label id="dt-entrega">01/12/2019</label>
        </div>
        <div class="col-md-4">
          <label for="qtd-horas" class="label-block bold">Qtd. de Horas:</label>
          <label id="qtd-horas">100</label>
        </div>
        <div class="col-md-12">
          <label for="descricao" class="label-block bold">Descrição Atividade:</label>
          <label class="descricao-atividade" id="qtd-horas">Particiapações em Sprint Plainings, Daylis. Analisar e
            realizar soluções para os cards: 7186 -Criação de Robô que efetue assinatura Digital (atuação em melhoria
            específica do card), 6994 - Criação de Nova Área, Seguimento e Modalidade (atuação em melhoria específica do
            card),
          </label>
        </div>
      </div>

      <div class="barra"></div>

      <div class="row row-margin" style="text-align: center">
        <div class="col-md-6">
          <label for="total-horas" class="label-block bold">Total de Horas Atuais:</label>
          <label id="total-horas">200 Horas</label>
        </div>
        <div class="col-md-6">
          <label for="horas-faltantes" class="label-block bold">Total de Horas Faltantes:</label>
          <label id="horas-faltantes">0 Horas</label>
        </div>
      </div>

      <div class="row row-margin">
        <div class="col-md-12 justify-content-end">
          <button id="btn-concluir-estagio" type="button" class="btn btn-info"
            (click)="openModalConfirm(modalConfirm)">Concluir
            Estágio</button>

          <button id="btn-imprimir" type="button" class="btn btn-info">Imprimir</button>
          <button id="btn-adicionar" type="button" class="btn btn-success espacamento-left"
            (click)="openModalAddAtividade(modalAddAtividade)">Adicionar Atividade</button>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #modalConfirm>
    <div class="modal-body text-center">
      <p>Gostaria de utilizar este estágio para conclusão do seu curso ?</p>
      <button type="button" class="btn btn-info" (click)="confirm()">Sim</button>
      <button type="button" class="btn btn-info" (click)="decline()" style="margin-left: 10px">Não</button>
    </div>
  </ng-template>

  <ng-template #modalAddAtividade>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Adicionar Atividade </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefChild.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-adicionar-registro-estagio></app-adicionar-registro-estagio>
      <br />
      <button id="btn-limpar" type="button" class="btn btn-info">Limpar</button>
      <button id="btn-add-estagio" type="button" class="btn btn-success"
        (click)="modalRefChild.hide()" style="margin-left: 10px;">Adicionar</button>
    </div>
  </ng-template>

  <ng-template #modalHistorico>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Histórico de Estágios</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefHist.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-dados-estagio></app-dados-estagio>
    </div>
  </ng-template>
</form>
