<div class="container" style="margin-top:150px">
  <div class="row">
    <div class="col-md-12">
      <p class="titulo">{{ titulo }}</p>
    </div>
  </div>

  <div class="row row-margin">
    <div class="col-md-6">
      <app-associar-aluno #associaAluno></app-associar-aluno>
    </div>

    <div class="col-md-6">
        <app-associar-empresa #associaEmpresa></app-associar-empresa>
    </div>
  </div>
  <app-associar-contrato-estagio [alunoSelecionado]="associaAluno.aluno" [empresaSelecionada]="associaEmpresa.empresa"></app-associar-contrato-estagio>
</div>
